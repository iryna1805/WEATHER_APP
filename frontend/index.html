<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather App</h1>

        <div class="row">

            <!-- display form for city to get weather for today -->
            <div class="col">
                <h2 class="my-4">Today's Weather</h2>
                <form id="weather-form" class="my-4">
                    <div class="form-group">
                        <label for="location">Enter Location:</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Today's Weather</button>
                </form>
            </div>

            <!-- display form for city to get weather for a few days -->
            <div class="col">
                <h2 class="my-4">10-Day Forecast</h2>
                <form id="forecast-form" class="my-4">
                    <div class="form-group">
                        <label for="forecast-location">Enter Location:</label>
                        <input type="text" class="form-control" id="forecast-location" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get 16-Day Forecast</button>
                </form>
            </div>

        </div>
        
        <div id="current-weather" class="my-4"></div>
        <div id="forecast"></div>
    </div>


    <h4 class="text-center">Subscribe to Weather Updates</h1>
    <form id="subscription-form" action="http://localhost:3000/create_subscription" method="post">
        <div class="form-group text-center" style="max-width: 30%; margin: auto;">
            <label for="email" class="" >Email:</label>
            <input type="email" class="form-control"  id="email" name="email" required>
            <button type="submit" class="btn btn-primary mt-2" >Subscribe</button>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
